<div class="rating" [class.disabled]="disabled">
  <div class="rating__system">
    <ng-container *ngFor="let grade of ratings; index as i">
      <svg title="{{grade.label}}" height="25" width="23" class="rating__item"
           [class.selected]="i < value"
           (click)="setRating(i)">
        <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" />
      </svg>
    </ng-container>
  </div>
  <div class="rating__label">{{ratingLabel}}</div>
</div>
